- platform: hydrawise

- platform: average
  name: Average House Temperature
  entities:
    - sensor.main_floor_temperature
    - sensor.bedroom_temperature

- platform: template
  sensors:
    blind_state_sensor_front_officed_front:
      value_template: >
        {% if is_state('input_number.front_office_cover_front', '0.0') %}
          Open
        {% else %}
          Closed
        {% endif %}

