# Homekit Infused Device Counters

# Fill this file to have the badges and device counters work in HKI.
# You can use these sensors in your badges.


# All Radiator Valves or Climate entities (ONLY climate entities can be used here!, if you have a single thermostat put it here as well)
all_climate_entities:
  entities:
    - climate.main_floor
    - climate.bedroom

# All Fans (Enter all your fans in here)
all_fan_entities:
  entities:
    - fan.fan_master_bedroom
    - fan.fan_living_room
    - fan.fan_front_office
    - fan.fan_back_office
    - fan.fan_guest_bedroom

# Window Sensors (This is used in the header badges, without this the header badge won't work)
all_window_sensor_entities:
  entities:

# Door Sensors (This is used in the header badges, without this the header badge won't work)
all_door_sensor_entities:
  entities:

# Motion Sensors (This is used in the header badges, without this the header badge won't work)
all_motion_sensor_entities:
  entities:
    - binary_sensor.blink_deck_motion_detected
    - binary_sensor.blink_front_porch_left_motion_detected
    - binary_sensor.blink_front_porch_right_motion_detected
    - binary_sensor.blink_side_entrance_motion_detected
    - binary_sensor.front_door_motion

# All Detectors (smoke/gas/fire etc)
all_detector_entities:
  entities:

# All Binary Sensors (put all your binary sensors here e.g. smoke/gas/fire/door/window/motion etc. You can use this as a counter on the security button)
all_binary_sensor_entities:
  entities:
    
# All Lights
all_light_entities:
  entities:
    # Front Office
    - light.overhead_lights_dimmer_front_office
    - light.fan_front_office
    - light.desk_light_front_office
    # Living Room
    - light.overhead_lights_dimmer_living_room
    - light.fan_living_room
    - light.floor_lamp_living_room
    # Kitchen
    - light.overhead_lights_dimmer_kitchen
    - light.pendant_lights_kitchen
    # Hallway
    - light.overhead_lights_hallway
    - light.overhead_lights_coat_closet_hallway
    # Guest Bedroom
    - light.fan_guest_bedroom
    
    # Guest Bathroom

    # Back Office
    - light.overhead_lights_dimmer_back_office
    - light.fan_back_office
    - light.closet_light_back_office
    # Powder Room
    - light.vanity_light_powder_room
    # Deck
    - light.light_deck
    # Master Bedroom
    - light.overhead_lights_master_bedroom
    - light.fan_master_bedroom
    - light.bed_night_light_tammy_master_bedroom
    - light.bed_night_light_jim_master_bedroom
    - light.tammy_s_bed_lamp
    - light.jim_s_bed_lamp
    # Master Bathroom
    - light.left_vanity_light_master_bathroom
    - light.right_vanity_light_master_bathroom

all_device_switch_entities:
  entities:
    
# All Covers
all_cover_entities:
  entities:
    - cover.front_office_front
    - cover.front_office_side
    - cover.living_room_front
    - cover.living_room_side_center
    - cover.living_room_side_left
    - cover.living_room_side_right
    
# All Garage Doors
all_garage_door_entities:
  entities:

# All Entities # Put ALL of the above entities in here to get the most out of HKI on mobile phones
all_entities:
  entities: