# Climate
climate:
  subtitle: "[[[ return `The current average temperature is ${states['sensor.average_house_temperature'].state}` ]]]"
  icon: mdi:thermometer
  show_in_favorites: true
  show_in_menu: false
  button_badge: sensor.average_house_temperature
  button_label: >
    [[[ 
      if (states['sensor.current_climate_entities_on'].state == 0) return `Thermostats Off`;
      else return `${states['sensor.current_climate_entities_on'].state} Thermostats On`;
    ]]]
  layout:
    layout:
      card_margin: 4px 8px 8px
      margin: 0px 8px  
  addons:
    thermostat:
      # Small Screens
      - title: Thermostats
        box_shadow: none
        entities:
          - entity: climate.main_floor
            icon: mdi:home
            box_shadow: fancy
          - entity: climate.bedroom
            icon: mdi:bed
            box_shadow: default
        view_layout:
          show:
            mediaquery: "(max-width: 350px)"
        columns: 3
      # Larger Screens
      - title: Thermostats
        entities:
          - entity: climate.main_floor
            icon: mdi:home
          - entity: climate.bedroom
            icon: mdi:bed
        view_layout:
          show:
            mediaquery: "(min-width: 350px)"
        columns: 4
    button:
      # Small Screens
      - title: Fans
        entities:
          - fan.fan_master_bedroom
          - fan.fan_living_room
          - fan.fan_front_office
          - fan.fan_back_office
          - fan.fan_guest_bedroom
        view_layout:
          show:
            mediaquery: "(max-width: 350px)"
        columns: 3
      # Larger Screens
      - title: Fans
        entities:
          - fan.fan_master_bedroom
          - fan.fan_living_room
          - fan.fan_front_office
          - fan.fan_back_office
          - fan.fan_guest_bedroom
        view_layout:
          show:
            mediaquery: "(min-width: 350px)"
        columns: 4
    button_graphs:
      # Small Screens
      - title: Temperature
        line_color: crimson
        type: graph
        entities:
          - sensor.average_house_temperature
          - sensor.main_floor_temperature
          - sensor.bedroom_temperature
          - sensor.blink_deck_temperature
          - sensor.blink_front_porch_left_temperature
          - sensor.blink_front_porch_right_temperature
          - sensor.blink_side_entrance_temperature
        view_layout:
          show:
            mediaquery: "(max-width: 350px)"
        columns: 3
      - title: Humidity
        line_color: cyan
        type: graph
        entities:
         - sensor.main_floor_humidity
         - sensor.bedroom_humidity
        view_layout:
          show:
            mediaquery: "(max-width: 350px)"
        columns: 3  
      # Larger Screens
      - title: Temperature
        line_color: crimson
        type: graph
        entities:
          - sensor.average_house_temperature
          - sensor.main_floor_temperature
          - sensor.bedroom_temperature
          - sensor.blink_deck_temperature
          - sensor.blink_front_porch_left_temperature
          - sensor.blink_front_porch_right_temperature
          - sensor.blink_side_entrance_temperature
        view_layout:
          show:
            mediaquery: "(min-width: 350px)"
        columns: 4
      - title: Humidity
        line_color: cyan
        type: graph
        entities:
         - sensor.main_floor_humidity
         - sensor.bedroom_humidity
        view_layout:
          show:
            mediaquery: "(min-width: 350px)"
        columns: 3  