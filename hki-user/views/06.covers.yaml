              use_percentage_bg_opacity: false
              show_track: false
              disable_sliding: false
              force_square: false
              show_attribute: false
              tap_action:
                action: toggle
            show_name: true
            show_state: false
            compact: false
            icon:
              icon: mdi:roller-shade
              show: true
              use_state_color: true
              tap_action:
                action: more-info
